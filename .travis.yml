language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

install:
  - pip install -r requirements.txt
  - pip install .

script: 
  - flake8 *.py tests ga4gh scripts --exclude=ez_setup.py
  - coverage erase
  - nosetests --with-coverage --cover-package ga4gh
              --cover-inclusive --cover-min-percentage 85
  - make clean -C docs/source/
  - make -C docs/source/
